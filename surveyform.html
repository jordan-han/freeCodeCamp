<!DOCTYPE html>

<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="surveyform.css" type="text/css">
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <main>
      <form id="survey-form">

          <label id="name-label" for="name">Name</label><br>
          <input id="name" type="text" placeholder="Enter your name" required>

          <label id="email-label" for="email">Email</label><br>
          <input id="email" type="email" placeholder="Enter your Email" required>

          <label id="number-label" for="number">Age (optional)</label><br>
          <input id="number" type="number" placeholder="Age" min="1" max="100" required><br>


        <div id="role-label">Which option best describes your current role?<br>
          <select id="dropdown" placeholder="Select current role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="recommend">Would you recommend freeCodeCamp to a friend?<br>
          <label for="definitely"><input value="definitely" type="radio" name="recommend">Definitely</label><br>
          <label for="maybe"><input value="maybe" type="radio" name="recommend">Maybe</label><br>
          <label for="notsure"><input value="notsure" type="radio" name="recommend">Not sure</label>
        </div>

        <div id="improvements">What would you like to see improved? (Check all that apply)<br>
          <input type="checkbox" id="frontendprojects" value="frontendprojects"><label for="frontendprojects">Front-end Projects</label><br>
          <input type="checkbox" id="backendprojects" value="backendprojects"><label for="backendprojects">Back-end Projects</label><br>
          <input type="checkbox" id="datavisualization" value="datavisualization"><label for="datavisualization">Data Visualization</label><br>
          <input type="checkbox" id="challenges" value="challenges"><label for="challenges">Challenges</label><br>
          <input type="checkbox" id="opensourcecommunity" value="opensourcecommunity"><label for="opensourcecommunity">Open Source Community</label><br>
          <input type="checkbox" id="gitterhelprooms", value="gitterhelprooms"><label for="gitterhelprooms">Gitter help rooms</label><br>
          <input type="checkbox" id="videos" value="videos"><label for="videos">Videos</label><br>
          <input type="checkbox" id="citymeetups" value="citymeetups"><label for="citymeetups">City Meetups</label><br>
          <input type="checkbox" id="wiki" value="wiki"><label for="wiki">Wiki</label><br>
          <input type="checkbox" id="forum" value="forum"><label for="forum">Forum</label><br>
          <input type="checkbox" id="additionalcourses" value="additionalcourses"><label for="additionalcourses">Additional Courses</label>
        </div>

        <div id="comments">Any comments or suggestions?<br>
          <textarea>Enter your comment here...</textarea>
        </div>
  
        <button type="submit" id="submit">Submit</button>

      </form>
    </main>
  </body>
</html>
